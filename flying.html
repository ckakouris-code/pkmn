<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pkflying">
  <header><h1>🕊️ Welcome to Flying-Type Pokémon 🕊️</h1></header>
  <div class="flying-layout">
    <img src="type pictures/pidgey.png" class="pidgey" alt="Pidgey" />
    <div class="center-column">
      <button id="randomflying">Get a Random Flying-Type Pokémon</button>
      <p id="flyingResult"></p>
      <div class="link-container">
        <a class="dex-link official hidden" id="officialLink" href="#" target="_blank">View on Pokémon.com</a>
        <a class="dex-link serebii hidden" id="serebiiLink" href="#" target="_blank">View on Serebii</a>
        <a class="dex-link bulbapedia hidden" id="bulbapediaLink" href="#" target="_blank">View on Bulbapedia</a>
      </div>
    </div>
    <img src="type pictures/noibat.png" class="noibat" alt="Noibat" />
  </div>
  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
