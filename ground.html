<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pkground">
  <header><h1>🌍 Welcome to Ground-Type Pokémon 🌍</h1></header>
  <div class="ground-layout">
    <img src="type pictures/diglett.png" class="diglett" alt="Diglett" />
    <div class="center-column">
      <button id="randomground">Get a Random Ground-Type Pokémon</button>
      <p id="groundResult"></p>
      <div class="link-container">
        <a class="dex-link serebii" id="serebiiLink" href="#">View on Serebii</a>
        <a class="dex-link bulbapedia" id="bulbapediaLink" href="#">View on Bulbapedia</a>
      </div>
    </div>
    <img src="type pictures/sandshrew.png" class="sandshrew" alt="Sandshrew" />
  </div>
  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
