<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Dex Search</title>
    <link rel="stylesheet" href="pkmnpg.css">
</head>
<body>

    <h1>Get a Random Pokémon Entry!</h1>
    
    <!-- Dropdown for Pokémon type -->
    <label for="type">Choose Type:</label>
    <select id="type">
        <option value="all">All</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <option value="electric">Electric</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="psychic">Psychic</option>
        <option value="ghost">Ghost</option>
        <option value="dark">Dark</option>
        <option value="bug">Bug</option>
        <option value="flying">Flying</option>
        <option value="fighting">Fighting</option>
        <option value="ice">Ice</option>
        <option value="poison">Poison</option>
        <option value="steel">Steel</option>
        <option value="fairy">Fairy</option>
        <option value="dragon">Dragon</option>
        <option value="normal">Normal</option>
    </select>

    <button id="randomButton">Random Pokémon</button>

    <style>
        a{
            color: violet;
            font-weight: bold;
        }

        a:hover{
            color: darkblue;
            font-weight: bold;
        }
    </style>

    <h2>Search for a Pokémon</h2>
    <input type="text" id="searchInput" placeholder="Enter Pokémon Name">
    <button id="searchButton">Search</button>

    <div id="searchSection">
    <h2>Surprise!!</h2>
    <button id="randomTypeBtn">Get Random Type</button>
</div>

<div id="searchResult"></div>
    <script src="pkmn-script.js"></script>
</body>
</html>
