<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Normal Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pknormal">
  <header>
    <h1>🐾 Welcome to Normal-Type Pokémon 🐾</h1>
    <p>Your go-to squad for cozy chaos and dependable charm.</p>
  </header>

  <div class="normal-layout">
    <img src="type pictures/furret.png" class="furret" alt="Furret" />

    <div class="center-column">
      <button id="randomnormal">Get a Random Normal-Type Pokémon</button>

      <div id="normalResult"></div>

      <div class="link-container">
        <a class="dex-link official hidden" id="officialLink" href="#" target="_blank">View on Pokémon.com</a>
        <a class="dex-link serebii hidden" id="serebiiLink" href="#" target="_blank">View on Serebii</a>
        <a class="dex-link bulbapedia hidden" id="bulbapediaLink" href="#" target="_blank">View on Bulbapedia</a>
      </div>
    </div>

    <img src="type pictures/kecleon.png" class="kecleon" alt="Kecleon" />
  </div>

  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
